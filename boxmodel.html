<!DOCTYPE html>
<html>
<head>
    <title>Box Model Example</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff; /* لون خلفية الصفحة */
        }

        .box {
            width: 200px;             /* عرض المحتوى */
            padding: 70px;            /* الحشوة الداخلية */
            border: 100px solid red;    /* الحدود */
            margin: 40px;             /* المسافة الخارجية */
            background-color: #f0f8ff; /* لون الخلفية للصندوق */
            text-align: center;       /* محاذاة النص */
        }
    </style>
</head>
<body>
    <h1>Box Model Demo</h1>

    <div class="box">
        هذا صندوق مع Box Model
    </div>

    <div class="box">
        جرب تعديل padding, border, margin
    </div>

</body>
</html>
